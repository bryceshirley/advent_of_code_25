name: Python Tests

on:
  push:
    paths:
  pull_request:

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install pytest

      - name: Run tests
        run: |
          pytest